<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Waves</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>

            <img src="o1.svg" alt="" id="o1">

            <input type="password" placeholder="Password *" style="text-align: center;" id="mdp">
            <img src="o2.svg" alt="" id="o2">
             <br>

            <a href="#"> Forgot your password ?</a> <br>

            <button type="submit" id="sub">LOGIN</button>
        </form>
    </section>

</html>
